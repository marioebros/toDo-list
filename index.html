<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>"Keep Up" ToDo App</title>
  </head>
  <body>
    <div class="content">
      <div class="form-heading">
        <h1>Add New ToDo</h1>
      </div>
      <div class="todo-heading">
        <h1>Current ToDo List Projects</h1>
      </div>
      <div class="form">
        <button class="add-todo-button">New Project</button>
        <div id="add-todo-form" style="display: none">
          <form id="add-todo">
            <!-- <label for="Project">Project</label>
                <select id="Project" , name="Project">
                  <option value="DefaultProject">Default Project</option>
                  <option value="Create-New-Project">Create New Project</option>
                </select> -->
            <label for="Title">Title:</label>
            <input
              type="text"
              id="Title"
              name="Title"
              placeholder="Required Field"
              required
            />
            <label for="Description">Description:</label>
            <input
              type="text"
              id="Description"
              name="Description"
              placeholder="Required Field"
              required
            />
            <label for="DueDate">Due Date:</label>
            <input
              type="date"
              id="DueDate"
              name="DueDate"
              placeholder="Required Field"
              required
            />
            <label for="Priority">Priority:</label>
            <select id="Priority" , name="Priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
            <label for="CheckList">Checklist:</label>
            <ul class="todo-ul"></ul>
          </form>
          <input
            type="text"
            id="add-to-checklist"
            name="add-to-checklist"
            placeholder="CheckList Items"
          />
          <button class="add-to-checklist">Add to CheckList</button>
          <br />
          <button type="submit" class="submit-button">Submit Form</button>
          <button type="reset" class="reset-button">Reset Form</button>
        </div>
      </div>
      <div class="projects"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
